<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<title>SpringBoot模板渲染</title>
		<script type="text/javascript" th:src="@{/js/main.js}"></script>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>
<!-- 内置对象 -->
<p th:text="${#httpServletRequest.getRemoteAddr()}"/>
<p th:text="${#httpServletRequest.getAttribute('requestMessage')}"/>
<p th:text="${#httpSession.getId()}"/>
<p th:text="${#httpServletRequest.getServletContext().getRealPath('/')}"/>
 <hr/>
    <p th:utext="'官方网站：'+${url}"/>
     <p th:utext="'requestMessage：'+${requestMessage}"/>
     <p th:utext="'sessionMessage：'+${session.sessionMessage}"/>
     <p th:utext="'applicationMessage：'+${application.applicationMessage}"/>
      <p th:utext="'msg：'+*{msg}"/>
</body>

</html>
